<html lang="en">
          <!-- loads the static files -->
          {% load static %}
    <head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Crypto Portfolio tracker makes it easier for inexperienced traders to monitor their crypto portfolio. Presenting data in a beginner-friendly manner.">
    <meta name="keywords" content="crypto, trader, trading, easy trading, cryptocurrencies, bitcoin, cryptocurrencies, investor, investing, currency, BTC, ETH, etherium, portfolio, crypto dashboard, dashboard, tokens, tickers, market cap,markets,bearish, bullish">
      
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{'/static/css/style.css' }}">
    <!-- Link to css -->
    <link link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- Link to jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Link to js CDN  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Link to Bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Link to js file -->
    <script type="text/javascript" src="{% static 'js/dropdown.js' %}"></script>


    <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
  <!-- Navbar -->
        <nav class="navbar navbar-dark">
                <!-- logo -->
                <img class="navbar-brand" src="{{ '/static/images/logo.png' }}" alt="logo" width="100" height="70" class="d-inline-block">

                <!-- home link with icon -->
                <a class="navbar-brand" href="{% url 'home' %}">
                    <i class="bi bi-house-door-fill d-inline-block align-text-top"></i>
                    Home
                </a>
                <!-- Top 100 crypto link -->
                <a class="navbar-brand" href="{% url 'top100' %}">
                    <i class="bi bi-arrow-up-circle-fill d-inline-block align-text-top"></i>
                    Top 100
                </a>
                <!-- Navbar when the user is logged in -->
                {% if user.is_authenticated %}
                <!-- Portfolio  link -->
                <a class="navbar-brand" href="{% url 'portfolio' %}">
                    <i class="bi bi-wallet-fill d-inline-block align-text-top"></i>
                    Portfolio 
                </a>
                 <!-- Logout link -->
                <a class="navbar-brand" href="{% url 'logout' %}">
                    <i class="bi bi-box-arrow-left d-inline-block align-text-top"></i>
                    Logout
                </a>
                 <!-- personalised welcome message for the user -->
                <a class="navbar-brand">
                    Hello, {{user.username|title}}
                    <i class="bi bi-emoji-smile-fill d-inline-block align-text-top"></i>
                </a>
                <!-- Page links when logged out-->
                {% else %}
                <!-- Sign up-->
                <a class="navbar-brand" href="{% url 'registration' %}">
                    <i class="bi bi-person-plus-fill d-inline-block align-text-top"></i>
                    Sign up
                </a>
                <!-- Login-->
                <a class="navbar-brand" href="{% url 'userlogin' %}">
                    <i class="bi bi-box-arrow-in-right d-inline-block align-text-top"></i>
                    Login
                </a>
                {% endif %}
            </ul>
        </nav>
        {% block content %}{% endblock %}
        
        <!-- opens modal onclick-->
        <script>
            $(document).ready(function(){
                $("#Btn").click(function(){
                    $("#myModal").modal();
                });
            });
        </script>
     <!-- footer -->
    <footer class="fixed-bottom"><strong>Brieanna McDonald Â©2021  | Crypto Tracker inc, all rights reserved</strong>

    </footer>
    </body>
</html>
