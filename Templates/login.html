<!-- extends the parent template (base html)-->
{% extends 'base.html'%}
<!-- sets page title to login-->
{% block title %}Login{% endblock %}
 <!-- crispy forms helps to manage django forms -->
{% load crispy_forms_tags %}
{% block content %}

 <!-- sets container padding-->
   <div class="container py-5">
       <h2>Login</h2>
        <!-- form data is posted to the database -->
       <form action="" method="POST">
            <!-- CSRF token prevents CSRF attacks -->
           {% csrf_token %}
            <!-- message data is displayed to the user using django messages-->
           {% if messages %}
           {% for message in messages %}
                   <div class="alert alert-{{ message.tags }}">{{ message }}</div>
           {% endfor %}
           {% endif %}
           {{login|crispy}}
            <!-- button to sumbit form data -->
           <button type="submit" class="btn btn-primary">Submit</button>
       </form>
   </div>

{% endblock %}
