{% extends 'base.html'%}
{% block title %}Portfolio{% endblock %}
 
{% block content %}
<!-- Boostrap class displays header text in a big box to attract the users attention-->
<div class="jumbotron">
  <!-- customises the portfolio name with the users username-->
    <h2>{{user.username}}'s Portfolio|Track Your Crypto</h2>
</div>
<div class="container" >
      <!-- Button to trigger Modal -->
      <button type="button" class=" btn btn-primary" data-toggle="modal" data-target="portfolioModal" id="Btn">
          Add Crypto To Tracker
      </button>
        <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="portfolioModal" aria-hidden="true" id="Modal">
            <div class="modal-dialog" role="document">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="portfolioModal">Add Crypto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                  </div>
                  <!-- Modal body contains the form where the user inputs there crypto data-->
                  <div class="modal-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="coin-name">Currency Name:</label>
                          <input type="text" class="form-control" name="coin_name" required id="coin_name" placeholder="Eg. bitcoin"></input>
                        </div>
                        <div class="form-group">
                          <label for="coin-symbol">Symbol:</label>
                          <input type="text" class="form-control" name="coin_symbol" required id="coin_symbol" placeholder="Eg. Bitcoin is BTC"></input>
                        </div>
                        <div class="form-group">
                            <label for="number_tokens">Number of Tokens:</label>
                            <input type="text" class="form-control" name="number_tokens" required id="number_tokens" placeholder="Enter a number"></input>
                        </div>
                        <!-- saves user inputs to django sqlite3-->
                        <button type="submit" class="btn btn-success">
                          save
                        </button>
                    </form>
                 </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
