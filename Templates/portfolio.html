{% extends 'base.html'%}
{% block title %}Portfolio{% endblock %}
 
{% block content %}
<!-- Boostrap class displays header text in a big box to attract the users attention-->
<div class="jumbotron">
  <!-- customises the portfolio name with the users username-->
    <h2>{{user.username}}'s Portfolio|Track Your Crypto</h2>
</div>
<div class="container" >
      <!-- Button to trigger Modal -->
      <button type="button" class=" btn btn-primary" data-toggle="modal" data-target="portfolioModal" id="Btn">
          Add Crypto To Tracker
      </button>
        <!-- Modal -->
</div>
{% endblock %}
